<!-- DATASET DEFINITION -->
	<datasource 
		name="Pessoa"
		entity="Pessoa" 
		key="id"
		endpoint="api/rest"
		rows-per-page="20"
		append="true"
	></datasource>

<!-- END DATASET DEFINITION -->

<!-- VISUAL COMPONENTS  -->
	<div class="sidebar animate" ng-class="{visible: Pessoa.editing || Pessoa.inserting}">
		<h2>Pessoa</h2>
		<form>
		  <button type="submit" class="btn btn-sm btn-primary" ng-click="Pessoa.previous()" ng-disabled="!Pessoa.hasPrevious()">Anterior</button>
		  <button type="submit" class="btn btn-sm btn-primary" ng-click="Pessoa.next()" ng-disabled="!Pessoa.hasNext()">Pr√≥ximo</button>
		  <div class="form-group">
		    <label for="exampleInputEmail1">Nome</label>
		    <input type="text" class="form-control" id="name" ng-model="Pessoa.active.nome">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Modelo</label>
		    <input type="text" class="form-control" id="model" ng-model="Pessoa.active.sobrenome">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Modelo</label>
		    <input type="text" class="form-control" id="year" ng-model="Pessoa.active.idade">
		  </div>
		</form>
		<button type="button" class="btn btn-default" ng-click="Pessoa.post()">Gravar</button>
		<button type="button" class="btn btn-default" ng-click="Pessoa.cancel()">Fechar</button>
	</div>

	<cronos-table
		dataset="Pessoa"
	    headers = "['Nome', 'Sobrenome', 'Idade']"
	    fields = "['nome', 'sobrenome', 'idade']">
	</cronos-table>

<!-- END VISUAL COMPONENTS -->
