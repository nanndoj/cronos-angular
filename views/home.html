<!-- VISUAL COMPONENTS  -->
	<div class="sidebar animate" ng-class="{visible: Carros1.editing || Carros1.inserting}">
		<h2>Carro</h2>
		<form>
		  <button type="submit" class="btn btn-sm btn-primary" ng-click="Carros1.previous()" ng-disabled="!Carros1.hasPrevious()">Anterior</button>
		  <button type="submit" class="btn btn-sm btn-primary" ng-click="Carros1.next()" ng-disabled="!Carros1.hasNext()">Pr√≥ximo</button>
		  <div class="form-group">
		    <label for="exampleInputEmail1">Nome</label>
		    <input type="text" class="form-control" id="name" ng-model="Carros1.active.nome">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Modelo</label>
		    <input type="checkbox" class="form-control" id="model" ng-model="Carros1.active.sobrenome">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Modelo</label>
		    <input type="text" class="form-control" id="year" ng-model="Carros1.active.ano">
		  </div>
		</form>
		<button type="button" class="btn btn-default" ng-click="Carros1.post()">Gravar</button>
		<button type="button" class="btn btn-default" ng-click="Carros1.cancel()">Fechar</button>
	</div>

	<cronos-table
		dataset="Carros1"
	    headers = "['Marca', 'Modelo', 'Ano']"
	    fields = "['nome', 'sobrenome', 'ano']"
	    onclickRow="">
	</cronos-table>
