<!DOCTYPE html>
<html>
    <head>
            <!-- CSS -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
            <link href="css/plugins/xeditable.css" rel="stylesheet">
    </head>
    <body ng-app="Cronos">
        
        <!-- CUSTOM APP CODE START -->        
        	<cronos-dataset name="Pessoa" key="id"></cronos-dataset>

            <h4> Componente Grid editável </h4>
            <cronos-table dataset="Pessoa" 
                headers = "['Nome', 'Sobrenome', 'Música Predileta']"
                fields = "['nome', 'sobrenome', 'track']">
            </cronos-table>

            <h4> Compartilhando dataset </h4>
            <cronos-table dataset="Pessoa" 
                headers = "['First name']"
                fields = "['nome']">
            </cronos-table>

        <!-- CUSTOM CODE END -->

        <!-- JS -->
        <!-- Angular JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular-resource.min.js"></script>

        <!-- Angular Bootstrap Directives -->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular-resource.min.js"></script>

        <!-- XEditable -->
        <script src="js/plugins/angular-xeditable/xeditable.js"></script>

        <script src="js/app.js"></script>
        <script src="js/components/dataset.js"></script>
        <script src="js/components/table.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/services.js"></script>
    </body>
</html>
